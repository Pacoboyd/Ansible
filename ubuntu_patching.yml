---
- hosts: all
  tasks:
  - name: Dist-upgrade and cleanup systems
    apt:
      update_cache: yes
      autoremove: yes
      upgrade: dist
      autoclean: yes
  - name: Check if a reboot is required
    register: file
    stat: path=/var/run/reboot-required get_md5=no
  - name: Reboot the server
    reboot: yes
    when: file.stat.exists == true
